<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 08</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <h1>Formulario: Alta de Producto</h1>

    <form class="form" action="http://localhost:8080/api/productos", method="post">
        
        <fieldset class="campos">
            
            <legend>Nuevo Producto</legend>
            
            <div class="campo">
                <div>Nombre :</div>
                <div><input type="text" name="title" placeholder="Ingresar nombre" required></div>
            </div>
            <div class="campo">
                <div>Precio :</div>
                <div><input type="number" name="price" placeholder="Ingresar precio" required></div>
            </div>
            <div class="campo">
                <div>Url de la imagen :</div>
                <div><input type="url" name = "thumbnail" placeholder="Ingresar URL" required></div>
            </div>
            <div class="send">
                <input type="submit" value="Agregar Producto">
            </div>

        </fieldset>
    
    </form>
    
</body>
</html>
